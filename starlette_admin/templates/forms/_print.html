<div class="modal fade" id="SetInProgressModal" tabindex="-1">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <button id="closePrint" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      <div class="modal-status bg-blue"></div>
      <div class="modal-body text-center py-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-2 text-blue icon-lg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 9v2m0 4v.01" />
          <path d="M5 19h14a2 2 0 0 0 1.84 -2.75l-7.1 -12.25a2 2 0 0 0 -3.5 0l-7.1 12.25a2 2 0 0 0 1.75 2.75" />
        </svg>
        <h3>Set In Progress?</h3>
        <div class="text-secondary"></div>
      </div>
      <div class="modal-footer">
        <div class="w-100">
          <div class="row">
            <div class="col" id="NotSetInProgress">
              <a href="#" class="btn w-100" data-bs-dismiss="modal">No</a>
            </div>
            <div class="col" id="SetInProgress">
              <a href="#" class="btn btn-blue w-100" id="yesSetInProgressButton" data-bs-dismiss="modal">Yes</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('keydown', function(event) {
  if (event.key === 'Enter' && document.getElementById('SetInProgressModal').classList.contains('show')) {
    document.getElementById('yesSetInProgressButton').click();
  }
});
</script>
